name: Dart CI

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup mise
        uses: jdx/mise-action@156251fcc627ac4e26cb0f93dd47d1d4979abf24 # v3.3.0

      - name: install dependencies
        run: dart pub get

      # We don't run formatter as we want to keep unormdata.dart as is.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze

      - name: test on vm
        run: dart pub run test --platform vm

      - name: test on chrome
        run: dart pub run test --platform chrome ./test/unorm_dart_test.dart

      - name: Dry-run publish
        run: dart pub publish --dry-run
